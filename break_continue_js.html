<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Break Continue JS</title>
</head>
<body>
<script>

    var random = Math.floor((Math.random()*50)+1);
    console.log("Random number to skip is " + random);

    for (var i = 1; i <= 50; i++) {
        if (i % 2 == 0){
            continue;
        }
        if (i === random){
            console.log("Yikes! Skip this number!" + i);
        }else {
            console.log("Odd number: " + i);
        }
        if (i > 49){
            break;
        }
    }



</script>


</body>
</html>
