<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajax Blog</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Cedarville+Cursive" rel="stylesheet">
    <style>
        h1, h2{
            text-align:center;
            text-decoration:underline;
        }



       .writing {
            font-family: 'Cedarville Cursive', cursive;
           font-size:25px;
           float:right;
        }

        .category{
            font-family: 'Cedarville Cursive', cursive;
        }

        .date{
            font-size:15px;
        }

        body{
            background-image:url("img/asanoha-400px.png")
        }




    </style>
</head>
<body>


<h1>It's Them Chairs for Ya Boy!</h1>
<br><br>

<center><iframe width="560" height="315" src="https://www.youtube.com/embed/SuI8U0gHWbY" frameborder="0" allowfullscreen></iframe></center>





<div id="posts">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script>
    (function(){
        "use strict";
        var blog = $.get("data/blog.json");

        blog.done(function (data) {
            var template;
            data.forEach(function (object) {
                template += '<h2>' + object.title + '</h2><p class="category">' + object.categories + '</p><br><br><p class="writing">' + object.content + '</p><br><p class="date">' + object.date + '</p>';
            });

            $('#posts').html(template);

        });

            blog.fail(function () {
                alert("it failed");
        });
    })();

</script>
</div>
</body>
</html>
