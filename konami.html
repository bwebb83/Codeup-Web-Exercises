<!DOCTYPE html>
<html>
<head>
    <title>Konami Code</title>
</head>
<body>
<h1>This is a regular ass web page.</h1>

<script src="js/jquery.js"></script>
<script>
    "use strict";



    var kcode = [38, 38, 40, 40, 37, 39, 37, 39, 66, 65, 13];
    var typed = [];

//pushing keypresses to typed array
    $(document).keydown(function (event) {
        typed.push(event.keyCode);
        console.log(typed);


//
        if (typed.toString().indexOf(kcode) >= 0) {
            alert("You did it!");
            window.location.replace("https://www.youtube.com/watch?v=g-sgw9bPV4A");
            typed = [];
        }


    });


</script>
</body>
</html>
